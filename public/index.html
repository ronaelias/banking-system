<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>ðŸ’° Expenses Tracking</h1>

        <!-- Login Form -->
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Your Email">
            <input type="password" id="password" placeholder="Enter Your Password">
            <button class="primary-btn" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p> 
        </div>

        <!-- Registration Form -->
        <div id="register" style="display: none;">
            <h2>Create an Account</h2>
            <input type="text" id="regUsername" placeholder="Enter Your Email">
            <input type="password" id="regPassword" placeholder="Create a Password">
            <button class="primary-btn" onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
